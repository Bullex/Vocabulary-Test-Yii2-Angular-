<h1>Sign Up</h1>

<p>Please fill out the following fields to sign up:</p>

<div class="row">
    <div class="col-lg-5">
        <form ng-submit="signup()" name="signupForm" id="signup-form" method="post" role="form" >
            <div ng-class="{ 'has-success': !error['username'] && submitted,
                'has-error': error['username'] && submitted }"
                 class="form-group field-signupform-username required">
                <label class="control-label" for="signupform-username">Username</label>
                <input ng-model="userModel.username" type="text" id="signupform-username" class="form-control">
                <p class="help-block help-block-error">{{ error['username'] }}</p>
            </div>

            <div ng-class="{ 'has-success': !error['password'] && submitted,
                'has-error': error['password'] && submitted }"
                 class="form-group field-signupform-password required">
                <label class="control-label" for="signupform-password">Password</label>
                <input ng-model="userModel.password" type="password" id="signupform-password" class="form-control">
                <p class="help-block help-block-error">{{ error['password'] }}</p>
            </div>

            <div ng-class="{ 'has-success': !error['email'] && submitted,
                'has-error': error['email'] && submitted }"
                 class="form-group field-signupform-email required">
                <label class="control-label" for="signupform-email">EMail</label>
                <input ng-model="userModel.email" type="text" id="signupform-email" class="form-control">
                <p class="help-block help-block-error">{{ error['email'] }}</p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" name="signup-button">Sign Up</button>
            </div>

        </form>
    </div>
</div>
